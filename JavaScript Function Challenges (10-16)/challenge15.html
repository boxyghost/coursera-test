<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var food = ['sushi', 'pizza', 'coffee'];
        var yourname = prompt('Please enter your name: ');

        function hospitality(name, gift){
            console.log(hello(yourname));
            for(i in gift){
                console.log(`${yourname}, would you like some ${gift[i]}`);
            }
        }

        function hello(name){
            var message = `Hello ${name}, and welcome!`;
            (name == null) ? message = "You didn't give me a name." : null;
            return(message);
        }
        hospitality(yourname, food);
    </script>
    
</body>
</html>
