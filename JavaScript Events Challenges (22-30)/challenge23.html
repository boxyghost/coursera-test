<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 23</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 23</h1>
    <p>Here is a paragraph of text</p>
    <p>Here is a second paragraph of text</p>
    <p>Here is a third paragraph of text.</p>
    <a href="https://www.google.com">And here is a link!</a>
    <button>Turn Green Damnit!</button>

    <script>
        var pTag = document.querySelectorAll('p');
        var btn = document.querySelector('button');

        btn.addEventListener('click', function(){
            for (i in pTag){
                pTag[i].style.color = 'green';
            }
        });

    </script>
    
</body>
</html>
