<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 29</title>
    <style>
        body {height: 3000px;}
        .one {background-color: beige; transition: all 3s;}
        .two {background-color: blueviolet; transition: all 3s;}
        .three {background-color: coral; transition: all 3s;}
        .four {background-color: cornflowerblue; transition: all 3s;}
        .five {background-color: darkgoldenrod; transition: all 3s;}
    </style>
</head>
<body class ="one">
    <h1>JavaScript Event Challenges: Challenge 29</h1>
    <p>Scroll Down!</p>

    <script>
        var bod = document.querySelector('body');
        window.addEventListener('scroll', function(){
            var pos = Math.floor((window.pageYOffset/500)%5);
            switch(pos){
                case 0:
                    bod.className="one";
                    break;
                case 1:
                    bod.className="two";
                    break;
                case 2:
                    bod.className="three";
                    break;
                case 3:
                    bod.className="four";
                    break;
                case 4:
                    bod.className="five";
                    break;
                default:
                    bod.className="body";
            }
        });
    </script>
    
</body>
</html>
