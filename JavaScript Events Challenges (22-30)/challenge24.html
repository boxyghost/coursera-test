<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 24</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 24</h1>
    <div>
        <p>Here is a paragraph of text</p>
    </div>

    <button>Add a paragraph</button>

    <script>
        var parNum = 1;
        var divTag = document.querySelector('div');
        var btn = document.querySelector('button');

        btn.addEventListener('click', function(){
            parNum += 1;
            var newPar = document.createElement('p');
            var pText = document.createTextNode(`Here is paragraph #${parNum}.`);
            newPar.appendChild(pText);
            divTag.appendChild(newPar);
        });

    </script>
    
</body>
</html>
