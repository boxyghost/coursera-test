<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges: Challenge 30</title>
    <style>
        body {height: 3000px;}
        .one {background-color: beige; transition: all 3s;}
        .two {background-color: blueviolet; color:white; transition: all 3s;}
        .three {background-color: coral; transition: all 3s;}
        .four {background-color: cornflowerblue; color:white; transition: all 3s;}
        .five {background-color: darkgoldenrod; transition: all 3s;}
    </style>
</head>
<body class ="one">
    <h1>JavaScript Event Challenges: Challenge 30</h1>
    <p>Press the B key to turn the page beige.</p>
    <p>Press the V key to turn the page blueviolet.</p>
    <p>Press the C key to turn the page coral.</p>
    <p>Press the F key to turn the page cornflowerblue.</p>
    <p>Press the G key to turn the page darkgoldenrod.</p>

    <script>
        var bod = document.querySelector('body');
        window.addEventListener('keydown', function(event){
            var pos = event.which;
            switch(pos){
                case 66:
                    bod.className="one";
                    break;
                case 86:
                    bod.className="two";
                    break;
                case 67:
                    bod.className="three";
                    break;
                case 70:
                    bod.className="four";
                    break;
                case 71:
                    bod.className="five";
                    break;
                default:
                    bod.className="body";
            }
        });
    </script>
    
</body>
</html>
