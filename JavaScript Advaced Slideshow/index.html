<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Slide Show with Cross Fade</title>

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="content">
        <img src="slides/image1.jpg" alt="slideshow image" id="myimage">
    </div>

    <p id="links"><a href="#" id="previous">previous</a><a href="#" id="next">next</a></p>

    <script>
        var index = 0;
        var myImages = ["image1.jpg","image2.jpg","image3.jpg","image4.jpg","image5.jpg"];
        var img = document.getElementsByTagName('img')[0];
        var next = document.getElementById('next');
        var prev = document.getElementById('previous');
        var container = document.getElementById('content');

        function update(){
            (index < 0)? index = 4: null;
            var newSlide = document.createElement('img');
            newSlide.src = `slides/${myImages[index%5]}`;
            newSlide.className = "fadeinimg";
            container.appendChild(newSlide);
            (container.children.length > 2)? container.removeChild(container.children[0]):null;
            
        }

        prev.addEventListener('click', function(){
            event.preventDefault;
            index--;
            update();
        });

        next.addEventListener('click', function(){
            event.preventDefault;
            index++;
            update();
        });
    </script>

</body>

</html>
